<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Form</title>
    <link rel="stylesheet" href="Login.css">

        <div class="container" style="justify-content: center;display: flex;">

            <br>

          </div>
            <br>
            <br>

          </div>
            <br>
            <div class="forgot">    
         <a href="#">Forgot Password?</a>
        </div>
        <br>
        <div>
            <button class="bt1">LOGIN</button>
        </div>
        <br>
    <div class="brands">
        <br>
          <label for="">Or Sign Up Using</label>
        <br>
        <br>
        <div class="media">
               <a href=""><i class="fa fa-facebook" style="font-size: 20px;"></i></a> 
               <a href=""> <i class="fa fa-twitter" style="font-size: 20px;"></i></a>
               <a href=""><i class="fa fa-google" style="font-size: 20px;"></i></a>

        <br>
        <div style="margin-top: 50px;">
            <div>
            <label for="">Or Sign Up Using</label>
        </div>

        </div>
    </div>
    </div>
</div>
        </form>
    </fieldset>
    </div>
